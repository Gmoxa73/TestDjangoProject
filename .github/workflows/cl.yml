name: Тестирование

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  testing:
    runs-on: ubuntu-latest

    services:
      postgresql_main:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: ${{ secrets.DJANGO_DB_PASSWORD }}  # пароль БД
          POSTGRES_USER: ${{ secrets.DJANGO_DB_USER }}          # пользователь
          POSTGRES_DB: ${{ secrets.DJANGO_DB_NAME }}            # база
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Проверяем на наличие изменений
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Установка зависимостей
        run: pip install -r requirements.txt

      - name: Линтинг
        run: flake8 --exclude=aa

      - name: Ожидание готовности PostgreSQL
        run: |
          set -euo pipefail
          echo "Ожидание готовности PostgreSQL (host=postgresql_main, port=5432)"
          for i in {1..60}; do
            if PGPASSWORD="${{ secrets.DJANGO_DB_PASSWORD }}" \
               psql -h "postgresql_main" -U "${{ secrets.DJANGO_DB_USER }}" \
               -d "${{ secrets.DJANGO_DB_NAME }}" -c '\q' 2>/dev/null; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          # если не готово после цикла — падать
          if ! PGPASSWORD="${{ secrets.DJANGO_DB_PASSWORD }}" \
               psql -h "postgresql_main" -U "${{ secrets.DJANGO_DB_USER }}" \
               -d "${{ secrets.DJANGO_DB_NAME }}" -c '\q' 2>/dev/null; then
            echo "PostgreSQL не стал готов к подключению за отведённое время"
            exit 1
          fi
        env:
          DJANGO_DB_PASSWORD: ${{ secrets.DJANGO_DB_PASSWORD }}
          DJANGO_DB_USER: ${{ secrets.DJANGO_DB_USER }}
          DJANGO_DB_NAME: ${{ secrets.DJANGO_DB_NAME }}

      - name: Тестирование
        run: python manage.py test
        env:
          SECRET_KEY: ${{ secrets.SECRET }}
          DJANGO_DEBUG: ${{ secrets.DJANGO_DEBUG }}
          DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
          DJANGO_DB: ${{ secrets.DJANGO_DB }}
          DJANGO_DB_NAME: ${{ secrets.DJANGO_DB_NAME }}
          DJANGO_DB_USER: ${{ secrets.DJANGO_DB_USER }}
          DJANGO_DB_PASSWORD: ${{ secrets.DJANGO_DB_PASSWORD }}
          DJANGO_DB_PORT: 5432
          DJANGO_DB_HOST: postgresql_main